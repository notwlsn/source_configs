cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "0.75"
cl_radar_rotate "0"
cl_radar_square_with_scoreboard "1"
viewmodel_fov 70.000000
viewmodel_presetpos 3
viewmodel_offset_x 1.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
bind x noclip
bind j sv_rethrow_last_grenade
bind n cl_sim_grenade_trajectory
alias "+clearsmoke" "host_timescale 18"; alias "-clearsmoke" "host_timescale 1"; bind "c" "+clearsmoke"
bind "F1" "cl_crosshaircolor 4"
bind "F2" "cl_crosshaircolor 1"
bind "F3" "cl_crosshaircolor 2"
bind "F4" "cl_crosshaircolor 5"
bind "-" "disconnect"