
// to fix tr_walkway bugs
sv_allow_point_servercommand always

// General fps, input, viewmodel/fov
cl_vote_ui_active_after_voting 1
viewmodel_fov 100
fov_desired 90
tf_use_min_viewmodels 1
m_rawinput 1
cl_showfps 1
fps_max 144
mat_motion_blur_enabled 0
// bindtoggle "" "r_drawviewmodel" 0 1

// Interp Settings
// decent middle ground for interp, should work on both valve and community servers fairly well 
// 08/26/2024 : Updated with interp settings for Spy specifically from stabby stabby (https://youtu.be/DO1hbjr-QGM?si=hGwrpy-U6vNlT3ip)
cl_interp 0.0325
cl_interp_ratio 1
cl_updaterate 66.67
cl_cmdrate 66.67
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
rate 100000

// Crosshair settings
// cl_crosshair_file ""
cl_crosshair_scale 17

// Keybinds
bind UPARROW "net_graph 1"
bind DOWNARROW "net_graph 0"
bind i "explode" 
bind "-" disconnect

// Chat binds
bind F1 "say_team [<SPY AROUND, WATCH YOUR BACK!>]" // spy
bind F2 "say_team [<ÜBER 100%, PREPARE TO ENGAGE!>]"
bind F3 "say_team [<ÜBER USED, THERE'S NO STOPPING ME!>]"
bind F4 "say_team [<KRITZKRIEG 100%, RELOAD YOUR CLIPS!>]"
bind F5 "say_team [<KRITZ USED, HOW LONG CAN YOU STAND THE HEAT?>]"
bind F6 "say_team [<SNIPER SPOTTED, PEEK WITH CAUTION!>]"

// Outlines
glow_outline_effect_enable "1" // Enable entity outline glow effects.

// Settings for hud
cl_hud_minmode 0
mat_phong 0

// "Tanlight" Combat Text Color (matches HUD damage numbers) "235 226 202 255"
hud_combattext_red "235"; hud_combattext_green "226"; hud_combattext_blue "202"

